<section class="flex flex-col gap-10">
  <section class="relative">
    <img
      src="../../../public/images/hero_section.jpg"
      alt="Home hero image"
      class="w-full h-[400px] object-cover rounded-lg mt-4 z-0"
    />

    <div
      class="absolute top-0 left-0 w-full h-[400px] bg-black/50 rounded-lg mt-4 z-10"
    ></div>

    <h1
      class="font-bebas text-bg text-mh2 md:text-dh2 lg:text-dh2 uppercase leading-[95%] tracking-tighter absolute bottom-10 left-1/3 text-left -translate-x-1/2 -translate-y-1/2 px-2 py-1 rounded-md z-20"
    >
      {{greeting}}
    </h1>
  </section>

  <div
    data-vinyles
    class="flex flex-col items-start self-stretch gap-4 md:gap-8 lg:gap-8"
  >
    <h2
      class="text-fg font-bebas tracking-tighter text-mh3 md:text-dh3 lg:text-dh3 uppercase leading-[95%]"
    >
      {{categoryName}}
    </h2>
    <section class="bg-bg flex flex-col xl:flex-row flex-1 gap-8">
      <!-- <slot name="categories"></slot> -->
      <div data-products-host>
        <slot name="products"></slot>
      </div>
    </section>
  </div>
  <div
    data-merch
    class="flex flex-col items-start self-stretch gap-4 md:gap-8 lg:gap-8"
  >
    <h2
      class="text-fg font-bebas tracking-tighter text-mh3 md:text-dh3 lg:text-dh3 uppercase leading-[95%]"
    >
      {{categoryName}}
    </h2>
    <section data-merch class="bg-bg flex flex-col xl:flex-row flex-1 gap-8">
      <div data-products-host>
        <slot name="products"></slot>
      </div>
    </section>
  </div>
  <div
    data-accessories
    class="flex flex-col items-start self-stretch gap-4 md:gap-8 lg:gap-8"
  >
    <h2
      class="text-fg font-bebas tracking-tighter text-mh3 md:text-dh3 lg:text-dh3 uppercase leading-[95%]"
    >
      {{categoryName}}
    </h2>
    <section class="bg-bg flex flex-col xl:flex-row flex-1 gap-8">
      <div data-products-host>
        <slot name="products"></slot>
      </div>
    </section>
  </div>
</section>
