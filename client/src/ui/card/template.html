<div class="flex flex-col items-start rounded-lg w-full">
  <!-- Photo + border container -->
  <div
    class="border border-gray-20 border-solid flex flex-col gap-1 h-[24.75rem] md:h-[24.75rem] items-center justify-center p-4 rounded-lg w-full"
  >
    <div class="bg-[#d9d9d9] flex-grow rounded-[5px] w-full overflow-hidden">
      <img
        src="{{image}}"
        alt="{{name}}"
        class="w-full h-full object-cover"
        onerror="this.style.display='none'"
      />
    </div>
  </div>

  <!-- Title + price -->
  <div
    class="flex flex-col gap-3 items-start p-[10px] text-fg text-base leading-6 w-full"
  >
    <p
      class="font-normal overflow-hidden text-ellipsis w-full"
      style="
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        font-family: &quot;Rethink Sans&quot;, sans-serif;
      "
    >
      {{name}}
    </p>
    <p
      class="font-bold w-full tracking-[0.16px]"
      style="font-family: &quot;Rethink Sans&quot;, sans-serif"
    >
      â‚¬{{price}}
    </p>
  </div>

  <!-- Button -->
  <button
    data-buy="{{id}}"
    class="bg-[#f6f5fa] gap-1 items-center justify-center px-3 py-[14px] rounded-lg w-full transition hover:bg-[#e8e7f0] hidden"
  >
    <p
      class="font-normal leading-5 text-[#212121] text-sm uppercase whitespace-nowrap"
      style="font-family: &quot;Rethink Sans&quot;, sans-serif"
    >
      Ajouter au panier
    </p>
  </button>
</div>
