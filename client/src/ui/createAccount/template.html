<section
  class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-10"
>
  <article
    class="w-full max-w-[25rem] bg-white rounded-lg border border-gray-20 border-solid p-8"
  >
    <!-- Header -->
    <div class="flex flex-col gap-2 mb-6">
      <h2 class="font-bebas text-mh2 sm:text-mh2 text-fg leading-tight">
        Créer un compte
      </h2>
      <p class="font-rethink text-size16 text-gray-50">
        Vous pourrez passer plus rapidement au paiement, enregistrer plusieurs
        adresses de livraison et bien plus encore.
      </p>
    </div>

    <!-- Form -->
    <form id="connectionForm" class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="name" class="font-bebas text-size16 text-fg font-medium">
          Prénom
        </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Alina"
          class="w-full px-4 py-3 border border-gray-20 border-solid rounded-lg font-rethink text-size16 text-fg placeholder:text-gray-50 focus:outline-none focus:border-fg hover:border-gray-50 transition-colors"
        />
        <label for="surname" class="font-bebas text-size16 text-fg font-medium">
          Nom
        </label>
        <input
          type="text"
          id="surname"
          name="surname"
          required
          placeholder="Mishcherikova"
          class="w-full px-4 py-3 border border-gray-20 border-solid rounded-lg font-rethink text-size16 text-fg placeholder:text-gray-50 focus:outline-none focus:border-fg hover:border-gray-50 transition-colors"
        />
        <label for="email" class="font-bebas text-size16 text-fg font-medium">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="exemple@email.com"
          class="w-full px-4 py-3 border border-gray-20 border-solid rounded-lg font-rethink text-size16 text-fg placeholder:text-gray-50 focus:outline-none focus:border-fg hover:border-gray-50 transition-colors"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label
          for="password"
          class="font-bebas text-size16 text-fg font-medium"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="********"
          class="w-full px-4 py-3 border border-gray-20 border-solid rounded-lg font-rethink text-size16 text-fg placeholder:text-gray-50 focus:outline-none focus:border-fg hover:border-gray-50 transition-colors"
        />
        <!-- <section>
          <p>Le mot de passe doit :</p>
          <ul class="pl-8">
            <li class="list-disc">comporter au moins 8 caractères</li>
            <li class="list-disc">contenir un chiffre</li>
            <li class="list-disc">
              contenir des caractères majuscules et minuscules
            </li>
            <li class="list-disc">contenir au moins un caractère spécial</li>
          </ul>
        </section> -->
      </div>
      <button
        type="submit"
        class="w-full bg-fg text-bg px-6 py-3 rounded-lg font-rethink text-size16 font-medium hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-fg focus:ring-offset-2 uppercase"
      >
        Créer
      </button>
    </form>
  </article>
</section>
