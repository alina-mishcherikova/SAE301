<a href="/products/{{id}}/{{name}}"
  ><div class="flex flex-col items-start rounded-lg w-full">
    <!-- Photo + border container -->
    <div
      class="border border-gray-20 border-solid flex flex-col gap-1 h-[24.75rem] md:h-[24.75rem] items-center justify-center p-4 rounded-lg w-full"
    >
      <div class="flex-grow rounded-[5px] w-full overflow-hidden">
        <img
          src="../../../public/images/{{image}}"
          alt="{{name}}"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <!-- Title + price -->
    <div
      class="flex flex-col gap-3 items-start p-[10px] text-fg text-base leading-6 w-full"
    >
      <p
        class="font-normal overflow-hidden text-ellipsis w-full font-rethink"
        style="
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
        "
      >
        {{name}}
      </p>
      <p class="font-bold w-full tracking-[0.16px] font-rethink">â‚¬{{price}}</p>
    </div>

    <!-- Button -->
    <button
      data-buy="{{id}}"
      class="bg-[#f6f5fa] gap-1 items-center justify-center font-normal text-black text-sm uppercase whitespace-nowrap font-rethink eading-5 px-3 py-[14px] rounded-lg w-full transition hover:bg-accent-hover hidden"
    >
      Ajouter au panier
    </button>
  </div>
</a>
