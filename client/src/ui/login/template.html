<section
  class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-10"
>
  <article
    class="w-full max-w-[25rem] bg-white rounded-lg border border-gray-20 border-solid p-8"
  >
    <!-- Header -->
    <h2 class="font-bebas text-mh2 sm:text-mh2 text-fg leading-tight">
      Connexion
    </h2>

    <!-- Form -->
    <form id="connectionForm" class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="email" class="font-bebas text-size16 text-fg font-medium">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="exemple@email.com"
          class="w-full px-4 py-3 border border-gray-20 border-solid rounded-lg font-rethink text-size16 text-fg placeholder:text-gray-50 focus:outline-none focus:border-fg hover:border-gray-50 transition-colors"
        />
        <label
          for="password"
          class="font-bebas text-size16 text-fg font-medium"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="********"
          class="w-full px-4 py-3 border border-gray-20 border-solid rounded-lg font-rethink text-size16 text-fg placeholder:text-gray-50 focus:outline-none focus:border-fg hover:border-gray-50 transition-colors"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-fg text-bg px-6 py-3 rounded-lg font-rethink text-size16 font-medium hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-fg focus:ring-offset-2 uppercase"
      >
        Conn√©xion
      </button>
    </form>

    <hr>
    <section class="flex gap-4 pt-8">
      <h2>Vous n'avez pas de compte?</h2>
      <a href="/connection">
        <button
          class="w-full bg-bg border-fg border text-fg px-6 py-3 rounded-lg font-rethink text-size16 font-medium hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-fg focus:ring-offset-2 uppercase"
        >
          S'inscrire
        </button>
    </section>
  </article>
</section>
