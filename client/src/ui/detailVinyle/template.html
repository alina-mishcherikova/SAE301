<article
  class="flex flex-col md:flex-row lg:flex-row gap-6 md:gap-8 lg:gap-8 w-full max-w-[90rem] mx-auto"
>
  <!-- Image Section -->
  <div class="flex-1 min-w-0">
    <div
      class="aspect-square w-full rounded-lg overflow-hidden border border-gray-20 border-solid"
    >
      <img
        src="../../../public/images/{{image}}"
        alt="{{name}}"
        class="w-full h-full object-cover"
      />
    </div>
  </div>

  <!-- Content Section -->
  <div class="flex-1 flex flex-col gap-6">
    <!-- Title -->
    <h1
      class="font-bebas text-fg text-mh2 md:text-dh2 lg:text-dh2 uppercase leading-[95%] tracking-tighter"
    >
      {{name}}
    </h1>
    <div class="flex flex-col gap-4 mt-auto">
      <div class="flex items-baseline gap-2">
        <span
          class="font-bebas text-fg text-[3rem] md:text-[3.5rem] lg:text-[3.5rem]"
        >
          €{{price}}
        </span>
      </div>

      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <div class="flex gap-2">
            <span class="font-rethink font-semibold text-fg text-base"
              >Artiste:</span
            >
            <span class="font-rethink text-gray-50 text-base">{{artist}}</span>
          </div>
          <div class="flex gap-2">
            <span class="font-rethink font-semibold text-fg text-base"
              >Année:</span
            >
            <span class="font-rethink text-gray-50 text-base">{{year}}</span>
          </div>
          <div class="flex gap-2">
            <span class="font-rethink font-semibold text-fg text-base"
              >Label:</span
            >
            <span class="font-rethink text-gray-50 text-base">{{label}}</span>
          </div>
          <div class="flex gap-2">
            <span class="font-rethink font-semibold text-fg text-base"
              >Format:</span
            >
            <span class="font-rethink text-gray-50 text-base">{{format}}</span>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="flex flex-col gap-3">
        <h2
          class="font-rethink font-semibold text-fg text-base md:text-lg lg:text-lg"
        >
          Description
        </h2>
        <p class="font-rethink text-gray-50 text-base leading-relaxed">
          {{description}}
        </p>
      </div>
      <div class="flex flex-col gap-2">
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Artiste:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{artist}}</span>
        </div>
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Année:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{year}}</span>
        </div>
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Label:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{label}}</span>
        </div>
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Genre:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{format}}</span>
        </div>
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Pays:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{country}}</span>
        </div>
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Édition limitée:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{limite}}</span>
        </div>
        <div class="flex gap-2">
          <span class="font-rethink font-semibold text-fg text-base"
            >Livraison:</span
          >
          <span class="font-rethink text-gray-50 text-base">{{livraison}}</span>
        </div>
      </div>
      <button
        data-buy="{{id}}"
        class="w-full px-6 py-4 bg-fg text-bg font-rethink font-semibold text-sm md:text-base lg:text-base rounded-lg hover:opacity-90 transition-opacity uppercase tracking-wide"
      >
        Ajouter au panier
      </button>
    </div>
  </div>
</article>
